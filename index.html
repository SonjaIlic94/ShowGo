<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
        integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./assets/images/concert-hand.png" rel="stylesheet">
</head>

<body>
    <header>
        <!-- Navbar reference: https://bulma.io/documentation/components/navbar/#basic-navbar -->
        <nav class="navbar is-fixed-top has-background-success-dark is-success-dark">
            <div class="navbar-brand">
                <h1 href="#" class="app-name navbar-item m-0 has-text-white-bis mx-2">SHOWGO</h1>
                <!-- This creates the "burger" (the 3 white lines) -->
                <a role="button" aria-label="menu" aria-expanded="false" class="navbar-burger" data-target="navBar">
                    <span class="has-background-white"></span>
                    <span class="has-background-white"></span>
                    <span class="has-background-white"></span>
                </a>
            </div>
            <!-- Hidden until JS shows them -->
            <div id="nav-dropdown" class="navbar-menu">
                <div class="navbar-end">
                    <!-- These have some kind of ugly default hover styles that we'll need to change -->
                    <a href="#" class="navbar-item my-auto has-text-white">Find Your ID</a>
                    <a href="#" class="navbar-item my-auto has-text-white">Your Watchlist</a>
                    <a href="#" class="navbar-item my-auto has-text-white">Contact Us</a>
                </div>
            </div>
        </nav>
    </header>
    <!--Hero Background-->
    <section clas="hero-banner">
        <div class="card">
            <div class="card-image" class="image is-128x128">
                <img src="./assets/images/concert-hand.png" alt="A purple hand on a bright yellow backdrop"
                    class="content-hand-img">
            </div>
            <!-- This section is supposed to overlap the image, but I can't find a way to do that using-->
            <div class="card-content">
                <div class="box has-background-grey-light is-relative">
                    <h2>WELCOME TO SHOWGO</h2>
                    <container>
                        <div class="columns">
                            <div class="column is-half"></div>
                            <p>Tired of trying to figure out what concert to go to? ShowGo provides you with events that
                                match
                                your fave
                                Spotify playlists</p>
                        </div>
                    </container>

                </div>
    </section>
    <main class="has-background-grey-darker is-flex is-flex-direction-column is-align-items-center py-6">
        <!--Form Section-->
        <!--Submit Username-->
        <section>
            <!-- If no watchlist items, show text that says "You have nothing on your watchlist” -->
            <!--watchlist-->
            <h2 class="px-auto has-text-white my-6 mx-auto is-size-3 is-flex is-justify-content-center mb-6">Your
                Watchlist</h2>
            <div>
                <p class="has-text-white">You have nothing on your watchlist.</p>
            </div>
        </section>
        <div class="is-divider has-background-white"></div> <!-- Not showing -->
        <section>
            <h2 class="px-auto has-text-white my-6 mx-auto is-size-3">Find Your Event</h2>
            <form id="submit-btn" class="is-flex is-flex-direction-column is-align-items-center">
                <label for="spot-id" class="has-text-white is-size-5 my-3">Your Spotify ID:</label>
                <input id="spot-id" type=" text” placeholder="Your ID" name="spot-id" value="21gssgncgaiksynw4ely2rkea" class="input is-rounded py-2"
                    required /><br>
                <label for="location" class="has-text-white is-size-5 my-3">Location:</label>
                <input id="location" type="text" placeholder="Your City" class="input is-rounded py-2" required /><br>
                <button id="submitBtn" class="button is-rounded my-4">Search for Shows</button>
            </form>
        </section>
        <section>
            <div class="results" visibility="hidden">
            </div>
        </section>
    </main>
    <!-- @Sonja: This was your input. Didn't want to throw it away without permission! -->
    <!--Form Section-->
    <!--Submit Username-->
    <section>
        <h2 class="px-auto has-text-white my-6 mx-auto is-size-3">Find Your Event</h2>
        <form action="” id=" submit-username”>
            <input class="border-solid border-2 border-indigo-600” type=" text”
                placeholder="Enter Your Spotify Username!" id="spot-id" name="username" required />
            <input type="submit" value="Submit" />
        </form>
    </section>
    <!--Submit Location-->
    <section>
        <form>
            <input type="text” placeholder=" Location” id="location-input” name=" location” required />
            <input type="submit” value=" Submit” />
        </form>
    </section>
    <script src='script.js' type="text/javascript"></script>
</body>

</html>
